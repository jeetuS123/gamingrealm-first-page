<body>
    <section class="container forms">
       <div class="login form">
        
        <h2>LOGIN</h2>
        <form action="form.hph">
            <div class="Input">
            <input type="text" class="email" placeholder="email">
            </div>
            <div class="input">
            <input type="password" placeholder="pasward">
            </div>
           
            <div class="forgot">

            </div>

            <span>don't have an acount? </span><a href="#">Signup</a>
            </div>
        </form>
    
       </div>
      
       <!-- Signup part -->
       <div class="Signup form">
        
        <h2>Signup</h2>

            <div class="Input">
            <input type="text" class="email" placeholder="email">
            </div>
            <div class="input">
                <input type="text" placeholder="username">
                </div>
            <div class="input">
            <input type="password" placeholder="set pasward">

       </div>
